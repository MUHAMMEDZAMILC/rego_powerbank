    <section class="contact-section shadowcontact">
        <div class="container">
          <div class="row">
            <!-- Contact Form -->
            <div class="col-lg-6 col-md-12 mb-4">
              <h2>Contact Us</h2>
              <form action="#" method="post">
                <div class="mb-3">
                  <input type="text" class="form-control" id="name"placeholder="First Name *" required>
                </div>
                <div class="mb-3">
                  <input type="email" class="form-control" id="email" placeholder="Mail Id *" required>
                </div>
                <div class="mb-3">
                  <input type="tel" class="form-control" id="phone" placeholder="Phone Number *" required>
                </div>
                <div class="mb-3">
                  <textarea class="form-control" id="message" rows="4" placeholder="Message"></textarea>
                </div>
                <button type="submit" class="btnx btn-success">Submit</button>
              </form>
            </div>
            <!-- Contact Info -->
            <div class="col-lg-6 col-md-12 mb-4">
              <h2>Where to find us</h2>
              <p><strong>REGO</strong></p>
              <p>ARENCO OFFICES BUILDING NO:3, 6th FLOOR,
                ROOM NO:614, DUBAI INVESTMENT PARK,
                NEAR GREEN COMMUNITY, DUBAI, UAE</p>
              
              <h4>Phone</h4>
              <p>+971-504789566</p>
              
              <h4>E-Mail</h4>
              <p>regochargingpointllc@gmail.com</p>
            </div>
          </div>
        </div>
      </section>
